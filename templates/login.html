{% block content %}

<!--Login-->

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static
'css/bootstrap.min.css'%}">
    <script type="text/javascript" src="{% static
'js/bootstrap.min.js'%}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<div class="container py-5 col-md-3 col-md-offset-4">
    <h1>Login</h1>
    {% if message != "" %}
    <div class="alert alert-danger" style="text-align: center; width: 15em;" role="alert"> {{message}} </div>
    {% endif %}
    <form enctype="multipart/form-data" method="POST" style="">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" maxlength="255" required="" name="username" id="username"
                aria-describedby="username" placeholder="Enter Username" style="width: 15em;  margin-bottom: 1em;">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" required="" id="password" name="password"
                placeholder="Password" style="width: 15em; margin-bottom: 1em;">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="alert alert-primary" style="text-align: center; width: 15em;    " role="alert">

        If haven't registered yet, <a href="register" style="padding:0.5rem;">Register Now</a> </div>
</div>
{% endblock %}
