<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" type="text/css" href="{% static
        'css/bootstrap.min.css'%}">
            <script type="text/javascript" src="{% static
        'js/bootstrap.min.js'%}"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-decoration-none" href="#">Welcome, {{request.session.username}}</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link  text-decoration-none" href="/administrator/admin">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-decoration-none" href="/administrator/addTopic">Add Topic</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-decoration-none" href="/administrator/logout">logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-5 col-md-3 col-md-offset-4">
        <form method="POST" class="p-3 border rounded ">
            
            {% csrf_token %}
      
            <div class="mb-3">
          <label for="id_text" class="form-label">Text:</label>
          <textarea name="text" cols="10" rows="2" required class="form-control" id="id_text"></textarea>
        </div>
      
        <div class="mb-3">
            <label for="id_option1" class="form-label">Option1:</label>
            <input type="text" name="option1" maxlength="255" required class="form-control" id="id_option1">
        </div>
        
        <div class="mb-3">
            <label for="id_option2" class="form-label">Option2:</label>
            <input type="text" name="option2" maxlength="255" required class="form-control" id="id_option2">
        </div>
        
        <div class="mb-3">
            <label for="id_option3" class="form-label">Option3:</label>
          <input type="text" name="option3" maxlength="255" required class="form-control" id="id_option3">
        </div>
      
        <div class="mb-3">
            <label for="id_option4" class="form-label">Option4:</label>
            <input type="text" name="option4" maxlength="255" required class="form-control" id="id_option4">
        </div>
        
        <div class="mb-3">
            <label for="id_correctOption" class="form-label">CorrectOption:</label>
            <select name="correctOption" id="id_correctOption" class="form-select">
                <option value="option1" selected>option1</option>
                <option value="option2">option2</option>
                <option value="option3">option3</option>
                <option value="option4">option4</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
</div>
</body>

</html>
