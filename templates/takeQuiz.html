<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    a:hover {
        text-decoration: none;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">User Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-decoration-none" href="#">Welcome, {{request.session.username}}</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active text-decoration-none" href="/user/user">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-decoration-none" href="/user/logout">logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form method="POST" enctype="multipart/form-data" action="/user/quizSubmit/">
                    {% csrf_token %}

                    {% for question in random_questions %}
                    <input type="hidden" name="random_questions[]" value="{{ question.id }}">
                    <div class="card my-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ question.text }}</h5>
                            <div class="form-check">
                                
                                <input class="form-check-input" type="radio" name="question{{ question.id }}_option1"
                                    id="question{{ question.id }}_option1" value="{{ question.option1 }}">
                                <label class="form-check-label" for="question{{ question.id }}_option1">
                                    {{ question.option1 }}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question{{ question.id }}"
                                    id="question{{ question.id }}_option2" value="{{ question.option2 }}">
                                <label class="form-check-label" for="question{{ question.id }}_option2">
                                    {{ question.option2 }}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question{{ question.id }}"
                                    id="question{{ question.id }}_option3" value="{{ question.option3 }}">
                                <label class="form-check-label" for="question{{ question.id }}_option3">
                                    {{ question.option3 }}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question{{ question.id }}"
                                    id="question{{ question.id }}_option4" value="{{ question.option4 }}">
                                <label class="form-check-label" for="question{{ question.id }}_option4">
                                    {{ question.option4 }}
                                </label>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
