<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    a:hover {
        text-decoration: none;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">User Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-decoration-none" href="#">Welcome, {{request.session.username}}</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active text-decoration-none" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-decoration-none" href="/user/logout">logout</a>
                </li>
            </ul>
        </div>
    </nav>


<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h2 class="mb-3 text-center" style="font-size: 2.5rem;">Topics</h2>
        <ul class="list-group">
          {% for topic in topics %}
          <li class="list-group-item d-flex justify-content-evenly align-items-center" style="font-size: 1.5rem; padding: 1.5rem;">
            {{ topic.name }}
            <div class="d-flex justify-content-between align-items-center" style="padding-top: 0.5rem;">
              <a href="{% url 'user:takeQuiz' topic.id %}" class="btn btn-sm btn-primary" style="font-size: 1.5rem;">Take Quiz</a>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
